<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BackBooks</title>
    <script src="app.bundle.js" type="text/javascript"></script>
    <link rel="shortcut icon" href="favicon.png">
  </head>
  <body>
    <header>
      <h1>Welcome to the Backbone Book List</h1>
    </header>

    <main class="clearfix">
      <section class="columns large-8 small-12">
        <ul id="wizards">
        </ul>
      </section>
    </main>

    <footer>
      &copy; 2017, Ada Developers Academy
    </footer>

    <script type="text/template" id="book-template">
      <tr class="book">
        <td>
          <%- title %>
        </td>
        <td>
          <%- author %>
        </td>
        <td>
          <%- publication_year %>
        </td>
      </tr>
    </script>
  </body>
</html>
